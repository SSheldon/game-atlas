{% extends "base.html" %}
{% block content %}
<p> Search results:</p>
{% if results %}
<table style="border-collapse:collapse" border="1">
  <tr>
    <th>Name</th>
    <th>Title</th>
  </tr>
{% for result in results %}
  <tr>
    <td>
      <a href="{% url 'users:profile' result.username %}">{{ result.username }}</a>
    </td>
    <td>
      <a href="{% url 'games:game_edit' result.id %}">{{result.title}}</a>
    </td>
  </tr>
{% endfor%}
</table>
{% endif %}
{% endblock %}
