{% extends "base.html" %}
{% block content %}
<p> Search results:</p>
<br>
{% if games %}
{% for game in games %}
    <a href="">{{ game.title }}</a>
    <br />
{% endfor%}
<p> Not here? Add it to our database </p>
<a href="">Add a game</a>
{% else %}
<p> It appears this game isn't in our database, would you like to add it? </p>
<a href="">Add Game</a>
{% endif %}
{% endblock %}
