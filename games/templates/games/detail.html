{% if game %}
<form action="{% url 'games:game_edit' game.id %}" method="post">
{% else %}
<form action="{% url 'games:game_add' %}" method="post">
{% endif %}
  Title: <input type="text" name="game_title" value="{{ game.title }}">
  <br />
  Genre: {{ game.genre_name }}
  <br />
  <input type="submit" value="Save" />
</form>
