{% if games %}
<table style="border-collapse:collapse" border="1">
  <tr>
    <th>Title</th>
    <th>Genre</th>
  </tr>
  {% for game in games %}
  <tr>
    <td>
      <a href="{% url 'games:game_edit' game.id %}">{{ game.title }}</a>
    </td>
    <td>{{ game.genre_name }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>Sorry, no games have been added.</p>
<br />
{% endif %}
